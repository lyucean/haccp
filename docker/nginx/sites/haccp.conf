server {
    listen 80;
    server_name haccpro.ru;
    root /usr/share/nginx/html/public;
    index index.php index.html;

    # Security
    server_tokens off;

    # Logs
    access_log /var/log/nginx/haccp_access.log;
    error_log /var/log/nginx/haccp_error.log;

    # Разрешенные статические файлы
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|json)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoint - всегда доступен
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin routes
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Главная страница - всегда доступна
    location = / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Все остальные пути - Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Запрет доступа к скрытым файлам и логам
    location ~ /\. {
        deny all;
    }

    location ~ \.log$ {
        deny all;
    }

    location ~ \.env {
        deny all;
    }

    location ~ /(storage|bootstrap/cache) {
        deny all;
    }
}
