server {
    listen 80;
    server_name haccpro.ru;
    root /usr/share/nginx/html/public;
    index index.php index.html;

    # Security
    server_tokens off;

    # Logs
    access_log /var/log/nginx/haccp_access.log;
    error_log /var/log/nginx/haccp_error.log;

    # Разрешенные статические файлы
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|json)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoint - всегда доступен
    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Admin routes
    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Главная страница - всегда доступна
    location = / {
        try_files /index.php =404;
    }

    # Все остальные пути - Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Запрет доступа к скрытым файлам и логам
    location ~ /\. {
        deny all;
    }

    location ~ \.log$ {
        deny all;
    }

    location ~ \.env {
        deny all;
    }

    location ~ /(storage|bootstrap/cache) {
        deny all;
    }
}

# HTTPS configuration (for production)
server {
    listen 443 ssl http2;
    server_name haccpro.ru www.haccpro.ru;
    root /var/www/html/public;
    index index.php index.html;

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Same location blocks as HTTP
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:80;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~ /\. {
        deny all;
    }

    location ~ /(storage|bootstrap/cache) {
        deny all;
    }

    location /api/ {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location /admin {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
