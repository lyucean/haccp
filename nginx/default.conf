server {
    listen 80;
    server_name haccpro.ru;
    root /usr/share/nginx/html;
    index index.html;

    # Разрешенные статические файлы
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot|json)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API endpoint - всегда доступен
    location /api_handler.php {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php-fpm:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Главная страница - всегда доступна
    location = / {
        try_files /index.html =404;
    }

    # Папка img - доступна
    location /img/ {
        try_files $uri =404;
    }

    # Все остальные пути - редирект на главную или 404
    location / {
        # Если это не файл и не директория - редирект на главную
        try_files $uri $uri/ /index.html;
    }

    # Запрет доступа к скрытым файлам и логам
    location ~ /\. {
        deny all;
    }

    location ~ \.log$ {
        deny all;
    }

    location ~ \.env {
        deny all;
    }
}
